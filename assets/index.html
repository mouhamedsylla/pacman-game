<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
</head>
<body>
    <main>
        <!-- Home -->
        <div class="principal">
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a2/Pac-Man_Logo.svg/langfr-1920px-Pac-Man_Logo.svg.png" alt="Logo Pac-Man" id="logo" />
            </header>
            <div id="text-infos">
                <!-- <h2>Best Score : 0</h2> -->
                <p id="computer">
                    Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> to play
                </p>
                <p id="mobile">Swipe Up, Down, Left or Right to move Pac-Man</p>
            </div>
            <div id="play-btn">
                <button id="play">Click here to play</button>
            </div>
        </div>

    </main>
    <footer id="footer">PAC-MAN™ & ©2024 ZONE01 DAKAR  Entertainment Inc.</footer>
    <script type="module" src="script.js"></script>
</body>
</html>
